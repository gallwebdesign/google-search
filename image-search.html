<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div id="header">
            <nav class="nav">
                <ul class="menu">
                    <li class="nav-item"><a href="index.html">Google Search</a></li>
                    <li class="nav-item"><a href="advanced-search.html">Google Advanced Search</a></li>
                </ul>
            </nav>
        </div>
        <div id="container">
            <div class="search-box">
                <h1>Google Image Search</h1>
                <form id="form" action="https://www.google.com/search">
                    <input class="search-text" type="text" placeholder="Enter Search Text" name="q">
                    <input type="hidden"name="tbm" value="isch">
                    <input class="search-button" type="submit" value="Google Image Search">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
